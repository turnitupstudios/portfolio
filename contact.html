<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="icon" type="image/jpg" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="animate__animated animate__fadeIn">Contact Me</h1>
            <p class="animate__animated animate__fadeIn animate__delay-1s">I'd love to hear from you! Get in touch.</p>
        </section>

        <section class="contact-section">
            <form action="https://formspree.io/f/mjkorbnj" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input style="font-family:monospace ;" type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input style="font-family: monospace ;" type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea style="font-family: monospace ;" id="message" name="message" required placeholder="Your Message" rows="6"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p style="font-family: monospace;">&copy; 2025 PHANTASMA</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
